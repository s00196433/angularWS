<p>book-list works!</p>

<div class="container-fluid">

  <div *ngIf="message" class="alert alert-warning alert-dismissible show" role="alert">
    {{message}}
    <button type="button" class="btn-close" (click)="dismissAlert()" aria-label="Close"></button>
  </div>

  <button (click)="openAddBook()" *ngIf="!showBookForm" 
  class="btn btn-lg btn-outline-primary">Add Book</button>

  <button (click)="openEditBook()" *ngIf="!showBookForm" [disabled]="!currentBook"
  class="btn btn-lg btn-outline-primary">Edit Book</button>


  <button (click)="deleteBook()" *ngIf="!showBookForm" [disabled]="!currentBook"
  class="btn btn-lg btn-outline-danger">Delete Book</button>


    <app-sample-form *ngIf="showBookForm"
    (bookFormClose)="bookFormClose($event)"
      [book]="currentBook"></app-sample-form>




  <div *ngIf="!showBookForm">
    <app-book-row class="card" *ngFor="let m of bookList" [book]="m" (click)='clicked(m)'
      [class.bg-info]="isSelected(m)" [class.text-white]="isSelected(m)">
    </app-book-row>
  </div>

  <app-book-details *ngIf="currentBook!" [book]="currentBook">

  </app-book-details>



</div>
